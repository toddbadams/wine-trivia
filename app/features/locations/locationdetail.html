<md-content>
    <md-card flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{vm.current.value}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list>
                <md-list-item ng-if="vm.current.description">{{vm.current.description}}</md-list-item>
                <md-list-item ng-if="vm.current.soil">The soil is {{vm.current.soil}}</md-list-item>
                <div ng-if="vm.current.notes">
                    <md-list-item ng-repeat="note in vm.current.notes">{{note}}</md-list-item>
                </div>
                <md-list-item ng-if="vm.parent">{{vm.current.value}} is a Subregion of&nbsp;<a md-no-ink class="md-primary" ui-sref="locationDetail({ locationKey: vm.parent.key })" flex>{{ vm.parent.value }}</a></md-list-item>
                <md-list-item ng-if="vm.children">
                    <p>Regions within {{vm.current.value}}</p>
                </md-list-item>
                <md-grid-list md-cols="4" md-row-height="32px" md-gutter="4px">
                    <md-grid-tile ng-repeat="item in vm.children">
                        <md-button md-no-ink class="md-primary" ui-sref="locationDetail({ locationKey: item.key })" flex>{{ item.value }} </md-button>
                    </md-grid-tile>
                </md-grid-list>
                <md-list-item ng-if="vm.current.varieties">
                    <p>Grape varieties within {{vm.current.value}}</p>
                </md-list-item>
                <md-grid-list md-cols="4" md-row-height="32px" md-gutter="4px">
                    <md-grid-tile ng-repeat="item in vm.current.varieties">
                        <md-button md-no-ink class="md-primary" flex>{{ item }} </md-button>
                    </md-grid-tile>
                </md-grid-list>
            </md-list>
        </md-card-content>
    </md-card>
</md-content>
